<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">

    <!-- Begin Jekyll SEO tag v2.6.1 -->
    <title>War Stories</title>
    <meta name="generator" content="Jekyll v3.9.0" />
    <meta property="og:title" content="War Stories" />
    <meta property="og:locale" content="en_US" />
    <meta name="description" content="Fun tales of catastrophic failure in tech." />
    <meta property="og:description" content="Fun tales of catastrophic failure in tech." />
    <link rel="canonical" href="https://webwarstories.com/" />
    <meta property="og:url" content="https://webwarstories.com/" />
    <meta property="og:site_name" content="War Stories" />
    <script type="application/ld+json">
    {"@type":"WebSite","url":"https://webwarstories.com/","headline":"About","description":"Fun tales of catastrophic failure in tech.","name":"war stories","@context":"https://schema.org"}</script>
    <!-- End Jekyll SEO tag -->
  </head>

  <body>
    <header>
      <div class="container">
        <h1>{{ site.title | default: site.github.repository_name }}</h1>
        <h2>{{ site.description | default: site.github.project_tagline }}</h2>
      </div>
    </header>

    <div class="container">
      <section id="main_content">
        {{ content }}
      </section>
    </div>

    {% if site.google_analytics %}
      <script async src="https://www.googletagmanager.com/gtag/js?id={{ site.google_analytics }}"></script>
      <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', '{{ site.google_analytics }}');
      </script>
    {% endif %}
  </body>
</html>
